 {% load static %}
    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

	<!--=============== MAIN JS ===============-->
    <script src="{% static 'assets/js/main.js' %}"></script>

    <script>

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // üîπ Sahifa yuklangandan so‚Äòng barcha ‚ÄúSavatga qo‚Äòshish‚Äù tugmalariga click hodisasini ulaymiz
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.cart__btn').forEach(button => {

                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log("Bosildi!");

                    // üîπ HTMLdagi data-product-id atributidan ID olish
                    const productId = this.getAttribute('data-product-id');

                    if (!productId) {
                        console.error('Product ID topilmadi!');
                        return;
                    }

                    console.log("Mahsulot ID:", productId);

                    // üîπ AJAX orqali Django'ga so‚Äòrov yuborish
                    fetch(`/cart/add/${productId}/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest',
                            'X-CSRFToken': getCookie('csrftoken'),
                        },
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Server xatosi: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log("‚úÖ Javob keldi:", data);
                        alert("Mahsulot savatga qo‚Äòshildi!");
                    })
                    .catch(error => {
                        console.error("‚ùå So‚Äòrov xatosi:", error);
                        alert("Tarmoq xatosi yoki server javob bermadi!");
                    });
                });
            });
        });
    </script>
